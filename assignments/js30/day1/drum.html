<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DRUMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="81"  class="key">
            <kbd>Q</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="82"class="key">
            <kbd>R</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="32" class="key">
            <kbd>Space</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound"></span>
        </div>
    </div>

<audio data-key="81" src="sounds/death.ogg"></audio>
<audio data-key="87" src="sounds/eat1.ogg"></audio>
<audio data-key="69" src="sounds/fallbig.ogg"></audio>
<audio data-key="82" src="sounds/fallsmall.ogg"></audio>
<audio data-key="32" src="sounds/hiss3.ogg"></audio>
<audio data-key="85" src="sounds/hit3.ogg"></audio>
<audio data-key="73" src="sounds/splash.ogg"></audio>
<audio data-key="79" src="sounds/say1.ogg"></audio>
<audio data-key="80" src="sounds/say2.ogg"></audio>
    
<script>
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        
        if(!audio) return; //stops the function
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
        
    }
    window.addEventListener('keydown', playSound);
    
    
    function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        
        console.log(e.propertyName);
        
        this.classList.remove('playing');
    }
    
    const keys = document.querySelectorAll('.key');
    
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    
    
    
    
    
</script>
    
</body>
</html>
